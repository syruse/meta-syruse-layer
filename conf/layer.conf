# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-syruse-layer"
BBFILE_PATTERN_meta-syruse-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-syruse-layer = "6"

LAYERDEPENDS_meta-syruse-layer = "core"
LAYERSERIES_COMPAT_meta-syruse-layer = "langdale dunfell kirkstone"

